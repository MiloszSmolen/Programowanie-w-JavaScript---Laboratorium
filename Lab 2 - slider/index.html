<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 - slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slider">
        <div class="slides">
            <img src="https://picsum.photos/id/29/800/600" alt="">
            <img src="https://picsum.photos/id/28/800/600" alt="">
            <img src="https://picsum.photos/id/25/800/600" alt="">
            <img src="https://picsum.photos/id/13/800/600" alt="">
            <img src="https://picsum.photos/id/15/800/600" alt="">
        </div>
        <button id="PrevBTN">Previous</button>
        <button id="NextBTN">Next</button>
    </div>
    <div id="Panel">
        <button class="PanelBtn">I</button>
        <button class="PanelBtn">II</button>
        <button class="PanelBtn">III</button>
        <button class="PanelBtn">IV</button>
        <button class="PanelBtn">V</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
